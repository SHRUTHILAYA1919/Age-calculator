<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="age.css">
    <!-- External JS -->
    <script src="age.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            Age Calculator
        </div>
        <div class="age-input">
            <label for="dob">Select your BirthDate:</label>
            <input type="date" id="dob" class="age-dob-input">
        </div>
        <div class="button">
            <button id="calculate-btn" class="calculator-btn">
                Calculate Age
            </button>
        </div>
        <div class="result">
            Your age is: <span id="age-result">0</span> years
        </div>
    </div>
</body>
</html>
